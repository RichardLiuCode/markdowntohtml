<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.4/beautify-html.min.js"
        integrity="sha512-ZIu+FgQxrG6A7u+BQMNz0g+pTJGAqB+oumn2rZegvyPYJG4aegC6srYdRvksOaDfqOMM1/vuUJZWMIiMNJw2mw=="

<body>
    <h1 style="font-family:arial;font-size:35px;margin-bottom:10px;margin-top:10px;">Markdown to HTML</h1>
    <div class="Container1" id="cfawergfv">
        <span style="font-family:arial;">Upload file:</span>
        <div class="fileInputContainer">
            <input id="fileInput" accept=".md" type="file">
        </div>
        <button id="upload">Upload</button>
    </div>
    <br>
    <div classs="container3">
        <div class="Container1">
            <div class="container2">
                <textarea id="input" placeholder="Enter markdown text"></textarea>
            </div>
            <div class="container2">
                <textarea readonly id="result" placeholder="HTML Result"></textarea>
                <div class="container3" id="displayBottomBar">
                    <button id="copyResultHTML">Copy</button>
                    <button id="download">Download</button>
                </div>
            </div>
        </div>

    </div>
    <br>
    <div class="Container1">
        <button id="convert">Convert</button>
    </div>
</body>

</html>
